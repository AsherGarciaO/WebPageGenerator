<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Generator</title>
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="shortcut icon" href="./img/Atex-iT-logo.png" type="image/x-icon">
    </head>
    <body>
        <div id="navBarContainer">
            <nav id="navBar">
                <img id="atexlogo" src="./img/atexDirection.png" alt="Atex-iT-logo">
            </nav>
        </div>
        <div id="main">
            <aside id="leftBar">
                <div id="optionsContainer">
                    <div class="section">
                        <div class="titleOptions" data-point="1" data-show="false">
                            <p class="normalTextOptions">Elementos</p>
                            <img src="./img/Show.png" alt="Show Tools" class="imgShow">
                        </div>
                        <div class="elementsContainers" data-target="1">
                            <div class="options" onclick="addHTMLElement('p')">
                                <div class="option">
                                    <img src="./img/elements/Text.png" alt="Texto">
                                </div>
                            </div>
                            <div class="options" onclick="addHTMLElement('div')">
                                <div class="option">
                                    <img src="./img/elements/Div.png" alt="Panel">
                                </div>
                            </div>
                            <div class="options" onclick="addHTMLElement('button')">
                                <div class="option">
                                    <img src="./img/elements/Button.png" alt="Botón">
                                </div>
                            </div>
                            <div class="options" onclick="addHTMLElement('img')">
                                <div class="option">
                                    <img src="./img/elements/Image.png" alt="Imagen">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="clear: both;"></div>
                    <div>
                        <div class="titleOptions" data-point="2" data-show="false">
                            <p class="normalTextOptions">Clases</p>
                            <img src="./img/Show.png" alt="Show Tools" class="imgShow">
                        </div>
                        <div class="elementsContainers" data-target="2">
                            
                        </div>
                    </div>
                </div>
            </aside>
            <main id="workSpace">    
                <menu id="optionsMenu">
                    <p id="textP">Texto:</p><input type="text" placeholder="Texto" id="textValue">
                    <br>
                    Opacidad: <input type="number" placeholder="Opacidad" id="opacidad" step="0.1" min="0" max="1">
                    <br>
                    Fondo: <input type="color" id="bgColor">
                    Color Texto: <input type="color" id="textColor">
                    <br><br>
                    Tamaño de Fuente: <input type="number" placeholder="Tamaño de Fuente" id="fuenteTam" min="1" max="100">
                    <br><br>
                    Fuente:
                    <select id="fuente">
                        <option value="Arial">Arial</option>
                        <option value="Franklin Gothic Medium">Franklin Gothic Medium</option>
                        <option value="Gill Sans">Gill Sans</option>
                        <option value="Lucida Sans">Lucida Sans</option>
                    </select>
                    <br><br>
                    Alto: <input type="number" placeholder="Alto" id="alto" min="1" max="1000">
                    <select id="altoOptions">
                        <option value="px">px</option>
                        <option value="vh">vh</option>
                    </select>
                    <br>
                    Largo: <input type="number" placeholder="Largo" id="largo" min="1" max="1000">
                    <select id="largoOptions">
                        <option value="px">px</option>
                        <option value="%">%</option>
                        <option value="vw">vw</option>
                    </select>
                    <br><br><br>
                    Clases:
                    <select id="clases"></select>
                </menu>
            </main>
        </div>

        <script src="./js/elements.js"></script>
        <script src="./js/js.js"></script>
        <script src="./js/menuOptions.js"></script>
    </body>
</html>
